<app-menu></app-menu>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Active</th>
            <th>StateCode</th>
            <th>Sales</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customers">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{(c.active ? "Yes" : "No")}}</td>
            <td>{{c.stateCode}}</td>
            <td>{{c.sales | currency}}</td>
        </tr>
    </tbody>
</table>
