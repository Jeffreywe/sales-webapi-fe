<app-menu></app-menu>
<div>
<span id="pageTitle">Customer Detail</span>
<table *ngIf="customer" class="table table-sm">
    <tr>
        <th>Id:</th><td><input [(ngModel)]="customer.id" type="number" disabled></td>
    </tr>
    <tr>
        <th>Name:</th><td><input [(ngModel)]="customer.name" type="text" disabled></td>
    </tr>
    <tr>
        <th>StateCode:</th><td><input [(ngModel)]="customer.stateCode" type="string" disabled></td>
    </tr>
    <tr>
        <th>Sales:</th><td><input [(ngModel)]="customer.sales" type="number" disabled></td>
    </tr>
    <tr>
        <th>Active:</th><td><input [(ngModel)]="customer.active" type="checkbox" disabled></td>
    </tr>
</table>
<div>
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerifyButton">
        | <button (click)="verifyRemove()" class="btn btn-danger">Verify Delete</button>
    </span>
    | <a id="back" class="btn btn-secondary" routerLink="/customer/list">Back</a>
</div>
